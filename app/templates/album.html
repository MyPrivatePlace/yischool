{% extends "base.html" %}
{% block content %}

<h2>{{ _('学校相册') }}</h2>

<div class="gallery">
  {% for img in images %}
    <div class="gallery-item">
      <a href="{{ url_for('static', filename='school/album/' ~ img) }}"
        data-lightbox="album"
        data-title="{{ img }}">
        <img src="{{ url_for('static', filename='school/album/' ~ img) }}" alt="photo" loading="lazy">
      </a>
    </div>
  {% endfor %}
</div>

<!-- 分页按钮 -->
<div class="pagination">
  {% if page > 1 %}
    <a href="{{ url_for('main.album', page=page - 1) }}">&laquo; {{ _('上一页') }}</a>
  {% endif %}
  
  <span>{{ _('第') }} {{ page }} {{ _('页 / 共') }} {{ total_pages }} {{ _('页') }}</span>
  
  {% if page < total_pages %}
    <a href="{{ url_for('main.album', page=page + 1) }}">{{ _('下一页') }} &raquo;</a>
  {% endif %}
</div>

{% endblock %}
